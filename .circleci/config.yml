version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/maven
  maven: circleci/maven@1.4.1

executors:
  openjdk17:
    docker:
      # https://circleci.com/developer/ja/images/image/cimg/openjdk
      - image: cimg/openjdk:17.0
  graalvm:
    docker:
      - image: ghcr.io/graalvm/jdk:ol9-java17

workflows:
  verify:
    jobs:
      - maven/test:
          name: test
          executor: openjdk17
          command: 'verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar'
      - maven/test:
          name: native-test
          executor: graalvm
          command: 'verify -Pnative'
